<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>命名方式转换</title>
</head>
<body>

</body>
<script>
  // todo 比如驼峰命名方式转'-'命名方式。

  var str = "shouHou";
  //$1-第一个括号匹配的内容
  //这个实例，$1='H'
  str = str.replace(/([A-Z])/g,"-$1").toLowerCase();

  // todo 比如'-'命名方式转驼峰命名方式var str="shou-hou";
  //$0-匹配的结果   $1-第一个括号匹配的内容
  //这个实例$0='-h'    $1='h'
  str=str.replace(/-(\w)/g,function($0,$1){
    return $1.toUpperCase();
  });
</script>
</html>
