<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    *{
      padding: 0px;
      margin: 0px;
    }
    .box{
      width: 200px;
      height: 200px;
      position: relative;
      top: 2000px;
      left: 300px;
      background-color: pink;
    }
    .box1{
      width: 50px;
      height: 50px;
      position: absolute;
      top: 100px;
      left: 100px;
      background-color:green;
    }
  </style>
</head>
<body>
<div style="width: 100%;height: 5000px" id="wrap">
  <div class="box">
    <div class="box1"></div>
  </div>
</div>
</body>
<script>
  var box = document.querySelector('.box')
  var box1 = document.querySelector('.box1')
  console.log(box1.offsetTop)
  console.log(box1.getBoundingClientRect().top)
  var wrap = document.documentElement.querySelector('#wrap')
  console.log(wrap)
  wrap.onscroll = function () {
    console.log(wrap.scrollTop)
  } 
</script>
</html>
